<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    /* 
                     
                验证码的作用: 防止机器提交。
                  
                验证码的类型: 普通验证码和行为验证码

                流程:
                  获取验证码图片
                     1.客户端通过img元素的src地址向服务器发出请求获取验证码图片
                     2.服务器生成随机图片
                     3.服务器保存随机图片中的文字

                  验证
                     1.服务器判断是否对验证码进行验证。
                     2.验证客户端传递的验证码是否和服务器保存的一致。


                svg-captcha库: 这个库是专门用来生成验证码的。
                
                安装: 
                  npm install svg-captcha

                使用: 
                  这个库导出一个 svgCaptcha对象,对象里的属性: 
                      create(配置对象)函数    配置对象可传可不传  
                         这个函数返回一个对象,对象里有 text: 验证码 、 data: 一个字符串,为svg标签。这个表示就是验证码图片

                         配置对象里的属性: 
                              如果没有任何参数，则生成的 svg 图片有4个字符。也就是4个数字
                              size: 4 // 验证码长度
                              ignoreChars: '0o1i' // 验证码字符中排除 0o1i
                              noise: 1 // 干扰线条的数量
                              color: true // 验证码的字符是否有颜色，默认没有，如果设定了背景，则默认有
                              background: '#cc9966' // 验证码图片背景颜色
                      
                      
                      createMathExpr(配置对象)  配置对象里的属性跟上面一样
                             这个函数返回的是一个对象,对象里的属性: 
                                text:验证吗计算后的结果
                                data:一样字符串,为svg标签,这个标签的验证码的数学运算。

                      其他属性请看文档
 


    */
  </script>
</body>

</html>
