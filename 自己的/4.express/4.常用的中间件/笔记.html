<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
          
          常用的中间件: 
                在express函数的静态属性:  这些函数都返回一个函数,相当于返回一个中间件      配置对象可传可不传
                            static('静态资源的目录',配置对象)     
                                这个函数返回的中间件函数会根据请求的路径来获取静态资源并发回。
                                这个函数返回的中间函数的内部处理: 
                                      在static函数的参数加上请求路径  静态资源目录+Request.path来获取文件内容,并发回响应。
                                      如果请求路径是一个目录,默认情况下,会自动使用该目录下的index.html文件,读取内容发回响应。
                                      当请求时,会根据请求路径,从指定的目录中寻找是否存在该文件,如果存在,直接响应文件内容,而不再移交给后续的中间件函数,
                                      如果不存在文件,则直接移交给后续的中间件函数处理。
                                      会根据路径信息处理响应头。
                                配置对象里的属性: 
                                           index:'文件.后缀'  //如果配置这属性,当请求时路径的目录,那么就会从该目录下找这个配置的文件,读取内容并返回响应。
                                      
                         
                            json(配置对象)
                                这个函数返回的中间件函数会判断请求体类型是否为: json 类型的,如果是会用流的方式将请求体获取到,
                                并将请求体赋值给 Request.body,也就是中间件函数的Request形参,然后执行next函数,提交给后续中间件。
                                如果请求体类型不是: json类型的,则执行next函数,提交给后续中间件。


                            urlencoded(配置对象)
                               这个函数返回的中间件函数会判断请求体类型是否为: x-www-form-urlencoded,如果是会用流的方式将请求体获取到,
                               并将请求体赋值给 Request.body,也就是中间件函数的Request形参,然后执行next函数,提交给后续中间件。
                               如果请求体类型不是: x-www-form-urlencoded类型的,则执行next函数,提交给后续中间件。
                               这个函数必须传配置对象且里面属性: extended: true, 表示使用最新的库来解析请求体。
                               
           
      
        
        */
    </script>
</body>

</html>
