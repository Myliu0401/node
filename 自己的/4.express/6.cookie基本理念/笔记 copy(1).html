                   权限问题和cookie基本理念: 
                       假设服务器有一个接口,通过该接口,可以添加一个管理员,但是,不是任何人都有权利来操作。
                       那么服务器如何知道请求这个接口的人是否有权利呢？
                          答案是:只有登录过的管理员才能有权利。
                        可是,逻辑是对的,但是,客户端与服务器的传输使用的是http协议、https协议等是无状态的,相当于服务器不知道每次请求的人是谁。
                     
                        于是,服务器出了一个办法:  按照下面的流程来认证客户端的身份
                             1.客户端登录成功后,服务器会给客户端一个出入证,也就是令牌 ---- 相当于请求服务器时服务器会附带一个令牌在响应头中
                             2.后续客户端的每次请求,都必须要附带这个出入证,也就是令牌 ---- 相当于请求时会带一个令牌在请求头中
 
                        但是,用户不可能只在一个网站登录,也就是不可能在一个浏览器上只访问一个网站,因此,就要求客户端要有一个类似于卡包的东西,
                          这个卡包能具备以下的功能:  
                               1.能够存放多个令牌。这些出入证来自不同的网站，也可能是一个网站有多个出入证，分别用于出入不同的地方
                               2.能够自动出示令牌。客户端在访问不同的网站时，能够自动的把对应的出入证附带请求发送出去。
                               3.正确使用令牌。客户端不能将肯德基的出入证发送给麦当劳。
                               4.管理令牌的有效期。客户端要能够自动的发现那些已经过期的出入证，并把它从卡包内移除。
                          这个卡包就是 cookie,一个浏览器有一个cookie,也就是一个卡包。
                          
                          卡包内的每一个令牌,称之为 一个cookie。


                   cookie的组成: 
                       cookie是浏览器中一个特有的概念,它相当于浏览器一个专属的卡包,用来管理各个网站的身份信息。

                       每个cookie相当于属于某个网站的一个令牌,令牌记录下面的信息: 
                            key:键    自定义  必填
                            value:值    相当于身份证号码   自定义 必填
                             其他属性为 可填可不填
                            其他属性看课件

                       当浏览器向服务器发送一个请求时,浏览器会看下卡包,有哪些令牌适合附带到请求头给服务器。
                       适合附带的条件: 必须全部满足
                             1.令牌没有过期
                             2.令牌中的域和这个请求的域是匹配的
                                     匹配的条件请看课件
                             3.令牌中的path属性(路径)和这次请求的path(路径)是匹配的
                                     匹配的条件请看课件
                             4.令牌适合安全传输
                                     条件请看课件
                        也可以自己添加cookie在请求头让请求时附带过去。

                      每一cookie的格式: 键=值; 键=值; 键=值; ...，每一个键值对就是一个符合条件的cookie。
                             
                    
                   如何设置每个cookie: 
                       由于cookie是保存在浏览器端的，同时，很多证件又是服务器颁发的
                       所以，cookie的设置有两种模式：

                         服务器响应：这种模式是非常普遍的，当服务器决定给客户端颁发一个证件时，它会在响应的消息中包含cookie，浏览器会自动的把cookie保存到卡包中

                         客户端自行设置：这种模式少见一些，不过也有可能会发生。

                   其他功能看课件
