<!DOCTYPE html>

<body>
  <script>
    /* 
                     跨域: 
                       因为浏览器有同源策略限制,所以有跨域。
                      
                     同源策略: 
                        协议、端口号、主机名(域名) 必须全部相同。
                        否则浏览器会报错。

                     必须客户端与服务器配合:

                     解决方案----JSONP
                       浏览器端: 
                          利用在页面中的srcipt标签来发送请求,因为页面标签的请求不受同源策略的限制,这是浏览器规定的。
                          

                       服务器端: 
                           将响应体包裹在一个函数中,但必须是字符串,相当于 'Callback(数据)',并且必须在响应头设置消息体类型为js类型。
                           将包裹后的东西发送给浏览器。
                           所以,当浏览器执行时,必须有该函数,否则会报错,因为没有该函数。


                     缺陷: 
                       1.因为页面中的标签浏览器只用get方式来请求
                       2.严重影响了服务器的响应消息体的格式,如:必须将响应的消息体包裹来一个函数中 'Callback(数据)'


                        
                        
                       
 
            
                    
                    

                 
                              
        
        
        */
  </script>
</body>

</html>
