<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
                   ejs库: 用来处理模板的。

                     模板: 
                       '<%= 数据名 %>'   会将配置对象里对应的数据替换掉整个模板。
                     
                     这个库导出一个对象,对象里的属性: 
                               render(模板,{
                                    数据名:数据值
                               }) 这个函数会将数据拼接在模板中并返回模板。
                               
                               renderFile('文件路径',配置对象)  会读取文件的内容并将配置对象里面对应的数据
                                                              替换掉文件内容里的模板,并返回。
                                 这个函数返回Promise对象,会将替换后返回的数据作为 推向正常的值。

                     
                     express库也可以使用模板:
                        但必须先配置好模板的目录路径: Appli.set('目录名字',目录的路径)。 
                              
                        在中间件函数的 res形参对象里的 render函数,这个函数是解析模板并发回给客户端的。
                              传两个参数 第一个为 模板的路径    这个模板路径会拼接在配置好的模板目录后面,然后再进行查找模板解析并发回客户端。
                                        第二个为 配置对象: 
                                                     数据名:数据
                              这个函数内部也会自动执行end函数。
                                     



    */
  </script>
</body>

</html>
