                          nodemon库: 就是一个监视器,监控工程中的文件变化,如果发现文件或内容有变化,可以执行一段脚本。
                                     相当于刷新文件,重新执行。
                                    
                            安装: npm install nodemon
                            
                            使用: 
                                 npx nodemon '监听的文件'

                              
                              可以在nodemon.json文件中进行配置: 
                                     如果没有配置表示监控所有文件。
                                     
                                     {
                                         "watch":['*.js']  表示只监控后缀名为 js 的文件
                                         "ignore":['文件.后缀名','目录']  表示忽略掉这些文件和目录,就是这些文件变化不会重新执行
                                     }
