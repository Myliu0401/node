<body>
    <script>
        /* 
                     node中队列 ----- 事件循环  
                            详情看课件的ppt
                        
                        宏队列:
                            timers队列:存放计时器的回调函数 
                                      这个队列比较特殊: 当到达这个队列后,会将每一个计时线程拿出来,(取开始计时的时间与当前时间进行运行算,看有没有到达计时线程对应的时间,有就执行)
                                                       所以这个队列会消耗比较大。

                            poll队列:轮询队列,这个队列除了 timers、checks 绝大部分回调都会放入这个轮询队列。
                                     比如:文件的读取、监听用户请求等。
                                这poll队列的运行方式: 如果poll中有回调,依次执行回调,直到清空队列。
                                                     如果poll中没有回调: 等待中其他队列中出现回调,结束该poll阶段的等待,进入下一阶段。
                                                                        如果其他队列也没有回调,则继续在poll队列中等待,直到出现回调为止。

                            checks队列:检查阶段,使用 setlmmediate 的回调会直接进入这个队列(这个setlmmediate函数,相当于计时器0秒)
                                      

                     
                        微队列:  事件循环中,每次打算执行一个回调之前,必须要先清空这两个微队列
                            nextTick队列: (这个队列为最高级,也就是最先执行)

                            Promise队列:
                            



                    node的执行过程: 会先执行入口模块(也就是 node xxx文件), 如果在入口文件中有导入其他模块,则照常执行,
                                   当全部执行完后(也是入口模块和其他导入模块),会检查是否进入事件循环,如果有其他线程或其他任务在工作就进入事件循环中(这个事件循环里有很多事件队列),
                                   会依次进入事件队列(顺序看ppt),“看会没有回调可执行”,没有则进入下一个队列,到poll这个队列中
                                   会在poll队列里等待,有回调了就执行,没有回调就继续等待,直到其他队列(如:timers、checks队列)里
                                   有回调了,就会从poll队列中出来,进行下一队列执行相应的回调,执行完后,就进入下一个队列,到了poll队列
                                   有会在poll队列里继续等待。
                                   
                                   如果没有什么监听了,就程序结束。
                                     
        
        
        
        
        
        
        */
    </script>
