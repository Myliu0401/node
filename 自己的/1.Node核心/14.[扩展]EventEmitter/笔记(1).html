    <script>
        /*   
                       events模块里的 EventEmitter类,这个EventEmitter是一个类
             
                     EventEmitter类: 
                                 是一个node事件通用的管理机制。

                     new 这个类会返回一个事件管理对象, 对象里的属性: 
                                                             on函数: 这个函数用来注册事件  
                                                                 传两个参数  第一个参数为 事件名(自定义)   第二个为处理函数
                                                             
                                                             once函数: 只触发一次
                                                                     同样传两个参数

                                                              事件的处理函数可以传形参       

                                                             off函数: 移除事件
                                                                  传两个参数  第一个为事件名  第二个为要移除的处理函数        

                                                             emit函数: 这个函数用来触发事件,也就是自动触发事件
                                                                       传一个参数为事件名
                                                                       会依次触发运行事件处理函数    
                                                                触发事件可以多传实参数,从第二个实参开始会传给对应的事件处理函数



                                                             这些注册事件是同步代码,同步运行的          

                     
                      
        
        
        */
    </script>
