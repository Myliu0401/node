<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
                  文件IO: 
                      I/O:就是输入输出的意思。
                           IO设备:
                           -->对外部的输入输出设备
                           -->外部设备:磁盘、网卡、显卡、打印机、等等
                           -->IO的速度往往低于内存和cpu的交互速度
                              cpu只和内存打交道                 
                              如果想跟IO设备来交互,就得把IO设备的东西放到内存,
                              想写入IO设备就得,把内存里的东西放到IO
                                
        
                      fs模块: (这个模块是Node提供的,跟计算机的文件打交道)    (在node中,要传给回调函数形参第一个都是为错误,第二个为内容值)
                            读取一个文件         两个参数的情况
                            readFile函数   参数：第一个为要读取的文件的路径  第二个为回调函数,回调函数的形参第一个为错误,第二个为读取的内容
                                                第一个参数如果写相对路径,运行时它是相当于命令行里的路径。
                                               
                                                三个参数的情况
                                                第一个为路径,第二个为编码(如：'utf-8',会自动转成这种编码),第三个为回调函数
                                                如果没传第二个参数,读取文件的内容时为16进制的格式的Buff数组
                                                如果读取的是图片视频等就没必要传'utf-8'
         
                                    为什么要传一个回调: 
                                         因为是读取磁盘的文件,IO的速度慢与cpu和内存的交互。所以采用异步回调的方式
                    
                            readFileSync函数  参数可以为一个也可以为两个,  第一个为要读取的文件的路径, 第二个为编码(如:'utf-8')
                                         该函数返回读取到的文件的内容,但是是同步的,所以后面的程序必须等着,不像上面的方法有异步回调
                                          readFileSync函数是同步的,会导致JS运行阻塞,极其影响性能


                            promises对象: 
                                   对象里的属性：
                                    readFile函数   传一个参数或两个参数, 第一个为要读取文件的路径,第二个为编码
                                        这个函数返回一个Promise对象  

                            //============================================//
                            
                            向文件写入内容
                            writeFile函数    参数可以有四个   第一个为要写入的文件路径  第二个要写入的内容  第三个为配置对象 第四个为回调函数
                                             配置对象里的内容: 
                                                       encoding属性:编码 (这个属性可以不写,因为这个writeFile默认就不是进制的模式而是utf-8的编码模式)
                                                       flag: 'a' , 'a表示将内容添加进去而不是覆盖原先内容'
                                             第四个参数回调函数不会传内容进去,除了报错,因为不是读取内容
                                             如果内容是进制的模式也会被识别成utf-8模式

                            writeFileSync函数  为三个参数 第一个为要写入的文件路径  第二个要写入的内容  第三个为配置对象
                                              跟writeFile函数一样,但这个函数是同步的同样后面代码必须等着,不像writeFile有异步回调

       
                            promises对象里面的writeFile函数: 
                                                同样参数可以为三个  第一个为要写入的文件路径  第二个要写入的内容  第三个为配置对象
                                                这个函数同样返回一个Promise对象
                  
                               如果路径上文件不存在,会自动新建一个文件,如果是目录不存在就会报错

                            //===============================================//

                            获取文件或目录的信息(目录也就是文件夹)
                            stat函数      这个函数可以传两个参数   第一个为文件或目录的路径   第二个为回调函数
                                          会将获取到的信息放进一个对象。

                            statSync函数   传一个参数    参数为文件或目录的路径
                                          该函数返回一个对象里面有文件或目录的信息
                                      这个函数为同步的所以后面程序必须等着,不像stat函数有异步回调
                                      
                            promises对象里面的stat函数:  
                                        传一个参数 为文件或目录路径
                                        该函数会返回一个Promise对象
                                        
                               文件或目录对象里的属性:
                                                size:占用字节  (如果是目录的话为特殊情况,因为文件夹是装指针)
                                                atime:上次访问时间 (是一个时间戳)              
                                                mtime:上次文件内容被修改的时间 (是一个时间戳)
                                                ctime:上次文件状态被修改的时间 (是一个时间戳)
                                                birthtime:文件创建的时间 (是一个时间戳)
                                                isDirectory函数:判断是否是目录  (这个函数返回布尔值)
                                                isFile函数:判断是否是文件  (这个函数返回布尔值)


                            //===================================================//   
                            获取目录中的文件和子目录
                            readdir函数     传两个参数  第一个为目录的路径  第二个为回调函数
                                   
                            readdirSync函数   传一个参数为  目录的路径
                                    该函数返回一个数组。

                            promises对象里面的readdir函数: 
                                              传一个参数为 目录的路径
                                      该函数返回一个Promise对象
                                      
                                  这些函数获取目录里的文件和子目录并push进数组
                                  子目录里的文件获取不到
                                  
                            
                            //=================================================//   
                            创建目录
                            mkdir函数    传二个参数  第一个为新目录的路径   第二个为回调函数
                            
                            mkdirSync函数  传一个参数为 新目录的路径 
                                该函数为同步代码同样,后面程序必须等着

                            promises对象里面的mkdir函数:
                                            传一个参数为  新目录的路径
                                该函数返回一个Promise对象    
                                
                              
                            //===================================================//
                              exists函数   但现在该函数已经被删除,只能手写该方法
                                    详情看 手写exists    
                                    

                  
                  
                  
                  
                  
                  
                  
              */  
    </script>
</body>
</html>
