<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /* 
                       http模块
                            是建立在net模块之上的,因此http模块不用手动的管理socket,也不用手动的组装消息格式

                            这个协议模块会自己组装消息格式和解析消息格式和控制socket等。

                          创建一个http协议的客户端:  执行这个request函数就会先服务器发送请求,请求的消息格式会自动组装
                                   http.request(url地址,配置对象,回调函数)
                                   配置对象里的属性: 
                                           headers对象:  这个headers对象里是配置请求头的东西
                                           host属性:服务器的域名或ip地址 
                                           port属性:端口号    默认为 80
                                           protocol属性:使用的协议   默认为http
                                           method属性:指定HTTP协议的请求方法 默认值为 'GET'
                                           其他属性看官方文档

                                   服务器发回消息后会执行回调函数,并传一个参数给回调函数,该参数为 message对象
                                    这个对象里的属性: 
                                            headers对象  这个对象是装响应头的
                                            statusCode属性   这个属性是响应消息的状态码

                                   这个 message对象 实际是一个 **读取流**,服务器发回的响应消息体,只能用读取流的方式来读取。
                                   因为响应体可大可小,所以服务器会一点一点的传过来。只是响应头http协议会处理将其返回message对象中      

                                   这个message对象里其他属性和功能查看文档的 http.IncomingMessage
         
                              //----------------------------------------------------------------------//

                              这个 request函数返回一个对象 request对象,这个对象实际上就是一个 **可写流**,写入的内容就是请求的消息体
                               这个http协议就会将请求的消息体组装成完整的请求消息格式发送给服务器。
                               这对象里的 end函数 表示写入结束,发送请求消息体。
                                           
                              这个request对象里其他属性和功能查看官方文档的 http.ClientRequest


                       
                         //==========================================================================================//
                            创建一个http协议的服务器:  
                                       http.createServer(配置对象,监听函数)
                                         配置对象为可填可不填  配置对象里的属性和功能 查看文档
                                         
                                         监听函数,有请求发来时会执行该函数,相当于一个请求事件,有接到请求就触发。
                                         执行该监听函数时会传入两个参数  第一个为message对象   第二个为response对象
                                         在服务器这里message对象是装请求发过来的数据
                                         这个message对象的属性和功能 查看官方文档 http.IncomingMessage

                                         这个response对象的属性和功能 查看官方文档 http.ServerResponse
                                         这个response对象就是来给客户端发回响应的。这个对象实际是一个 **写入流**
                                         这个对象里的属性: 
                                                    setHeader函数   这个函数的功能就是 写入响应头
                                                            传两个参数   第一个为响应头的属性名    第二个为响应头的属性值
                                                    
                                                    write函数       这个函数的功能就是 写入响应体
                                                             传一个参数为响应体的数据
                                                             多个参数请查看官方文档
                                                           
                                                    end函数   此方法向服务器发出信号，表明已发送所有响应头和主体，该服务器应该视为此消息已完成。 必须在每个响应上调用此 response.end() 方法。        

                                 //----------------------------------------------------------//
                                    这个 createServer函数会返回一个 server对象 
                                      这个对象的属性和功能查看 官方文档 http.Server 

                                      这个 server对象跟 net模块的 server对象的功能和属性一样
                                       server对象里面的属性: 
                                               listen(端口号)     表示这个服务器监听的端口号

                                                on函数      用于注册事件
                                                            传两个参数  第一个为事件名  第二个为处理函数
                                                            事件名: 
                                                                listening     服务器监听端口后会触发该事件











                 message对象表示接收的数据

                                               
        */
    </script>
</body>
</html>
