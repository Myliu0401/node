<body>
    <script>
        /* 
                    MD5为一个库: 
                         这个库导出一个函数,这个函数使用MD5对参数进行哈希处理

                    安装: 
                       npm install md5

                    导入:  
                       const md5 = require('md5');

                    使用: 
                       md5('密码');
                       会对参数进行MD5加密进行哈希处理,返回一个加密后固定长度的字符串
                       
                    
                    MD5加密的特点: 
                              hash加密算法的一种。
                              可以将任何一个字符串,加密成一个固定长度的字符串。
                              单向加密:只能加密无法破解。
                              同样的字符串加密后得出的结果固定
        
        
        
        */
    </script>
</body>
