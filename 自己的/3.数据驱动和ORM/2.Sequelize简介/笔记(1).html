                        相当于有不同的数据库,语句会不同,ORM会自动处理。

                        看课件的原理图
                        
                        ORM的优势: 
                              开发者不用关心数据库,仅需关心对象(模型)。
                              可轻易的完成数据库的移植
                              无须拼接复杂的sql语句即可完成精确查询

                   几乎每个语言都有自己的ORM框架,node的orm框架使用最多是sequlize框架
