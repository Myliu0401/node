<body>
    <script>
        /* 
                  ctrl+r 运行  
                  ctrl+s 保存

                 命令: 
                    管理库:
                         创建数据库
                         CREATE DATABASE 数据库名;
                         
                         切换数据库
                         use 数据库名
                         
                         删除数据库
                         drop database 数据库名

                    管理表: 
                         创建表 ---- 表的每一列相当于一个字段 
                                      数据库名   表名
                          CREATE TABLE `text`.`Student information`  (  这行表示创建一张表的行,这张表在 text数据库里
                            `name` varchar(100) NOT NULL,   表示 一行的名
                            `birth` datetime NOT NULL,      
                            `sex` bit NOT NULL DEFAULT 0,
                            `xuehao` int NOT NULL AUTO_INCREMENT,
                            PRIMARY KEY (`xuehao`)
                          );

                             字段名    

                             字段类型: 
                                   bit:占1位,0或1,false或true

                                   int:占32位,整数

                                   decimal(M,N):能精确计算的实数,M是总的数字位数,N是小数位数  
                                      相当于3.123426 M为7 N为6 M为总数  N为小数点后的数为   总为数超过6位会被截断掉

                                   char(n):固定长度位n的字符  
                                      如果不够,会自动用空格添到够

                                   varchar(n):长度可变,最大长度位n的字符
                                      这个不会用空添到够,写多少是多少,但是超过会被截取掉

                                   text:大量的字符

                                   date:仅日期

                                   datetime:日期和时间

                                   time:仅时间

                             是不是null   表示是否必须填

                             自增         必须为主键

                             默认值       如果没填就会有一个默认值


                          删除表
                           DROP TABLE 表名;   


                    主键和外键: 
                             主键: 根据设计原则,每张表都要有主键
                                   主键必须满足的要求: 1.唯一的  2.不能更改  3.无业务含义

                             外键: 在表中的外键是链接其他表的主键的
                                   外键的字段类型必须跟链接其他表的主键字段类型一致    
                             外键必须根据 一对一 或 一对多 或 多对多 来进行设计。            


                    



        
        
        
        
        */
    </script>
