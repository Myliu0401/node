<body>
  <script>
      /* 
                    联表查询: (也就是多表查询)
                         笛卡尔积 (查询后是两张表的相乘)
                         select * from 表1,表2 
                         会先查表1的第一行与表2的每一行,以此类推所以会是两张表的相乘。
                          
      
                         左连接
                         left join 
                         如: select * from `naisi`.department as t1 left join `naisi`.employee as t2 on t1.companyId = t2.deptId; 
                         如果右边匹配不到会自动生成一行值都为 null的与左边进行匹配

                         右连接
                         则与左连接相反
                         如:select * from `naisi`.department as t2 right join `naisi`.employee as t1 on t2.id = t1.deptId;
                         如果左边匹配不到会自动生成一行值都为 null的与右边进行匹配

                         内连接
                         查询必须匹配条件的
                         如: select * from `naisi`.department as t2 inner join `naisi`.employee as t1 on t2.id = t1.deptId;

     
                         不止可以连接一次可以连接多次,连续连接
                         如: 
                          SELECT
                            	t1.`name` AS '员工名',
                            	t2.`name` AS '部门名',
                            	t3.`name` AS '公司名' 
                            FROM
                            	`naisi`.employee AS t1
                            	INNER JOIN `naisi`.department AS t2 ON t1.deptId = t2.id
                            	INNER JOIN `naisi`.company AS t3 ON t2.id = t3.id;
       
      
       */
  </script>

</body>

</html>
